<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangeo</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Header -->
    <header class="bg-transparent fixed w-full top-0 z-10">
        <div class="container mx-auto flex justify-between items-center py-6 px-8">
            <!-- Logo -->
            <div>
                <img src="assets/Logo 4.png" alt="Logo" class="h-10 md:h-16 w-auto">
            </div>            
    
            <!-- Navegación centrada (pantallas grandes) -->
            <nav class="hidden md:flex justify-center space-x-8 flex-1">
                <a href="#inicio" class="text-white px-4 py-2" data-i18n="header.menu_inicio"></a>
                <a href="#servicios" class="text-white px-4 py-2" data-i18n="header.menu_servicios"></a>
                <a href="#nosotros" class="text-white px-4 py-2" data-i18n="header.menu_nosotros"></a>
                <a href="#contacto" class="text-white px-4 py-2" data-i18n="header.menu_contacto"></a>
            </nav>
    
            <!-- Botones de idioma (pantallas grandes) -->
            <div id="language-switch" class="flex space-x-4">
                <button data-lang-switch="es" class="text-white hover:underline">ES</button>
                <button data-lang-switch="en" class="text-white hover:underline">EN</button>
            </div>            
    
            <!-- Botón de menú hamburguesa (pantallas pequeñas) -->
            <button id="menu-toggle" class="block md:hidden focus:outline-none">
                <svg class="h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>            
        </div>
    
        <!-- Menú móvil (pantallas pequeñas) -->
        <nav id="mobile-menu" class="hidden">
            <a href="#inicio" class="block text-white px-4 py-2" data-i18n="header.menu_inicio"></a>
            <a href="#servicios" class="block text-white px-4 py-2" data-i18n="header.menu_servicios"></a>
            <a href="#nosotros" class="block text-white px-4 py-2" data-i18n="header.menu_nosotros"></a>
            <a href="#contacto" class="block text-white px-4 py-2" data-i18n="header.menu_contacto"></a>
        </nav>
    </header>
    
    
    
    
    
    


    <!-- Hero Section -->
    <section class="hero-section flex items-center justify-center h-screen relative">
        <!-- Background Image -->
        <div class="hero-background absolute inset-0"></div>
        <!-- Content -->
        <div class="text-center px-4 relative z-10 hero-content">
            <h1 class="mb-4 text-white" data-i18n="hero.title"></h1>
            <p class="hero-subtitle text-white" data-i18n="hero.subtitle"></p>
            <a href="#conozca" class="inline-block mt-6 btn-hero" data-i18n="hero.button"></a>
        </div>
    </section>

    <!-- Sección Servicios -->
    <section id="servicios" class="py-16 bg-white">
        <div class="container mx-auto px-6">
            <!-- Título de la sección -->
            <h2 class="text-4xl font-bold text-gray-800 mb-12" data-i18n="services.title"></h2>

                        <!-- Servicio 1 con enlace a geotecnia.html -->
            <div class="flex flex-col md:flex-row items-start mb-12">
                <!-- Imagen del servicio -->
                <div class="w-full md:w-1/4 flex justify-center md:justify-start mb-4 md:mb-0">
                    <div class="service-image-wrapper">
                        <a href="geotecnia.html">
                            <img src="assets/06 Perfil Estratigráfico 2.png" alt="Geotecnia" class="service-image">
                        </a>
                    </div>
                </div>
                <!-- Descripción del servicio -->
                <div class="w-full md:w-3/4 md:pl-8">
                    <a href="geotecnia.html" class="text-2xl font-semibold text-gray-800 mb-2">
                        <h3 data-i18n="services.geotecnia_title">Geotecnia</h3>
                    </a>
                    <p class="text-gray-600 leading-relaxed" data-i18n="services.geotecnia_description"></p>
                </div>
            </div>


            <!-- Servicio 2 -->
            <div class="flex flex-col md:flex-row items-start mb-12">
                <!-- Imagen del servicio -->
                <div class="w-full md:w-1/4 flex justify-center md:justify-start mb-4 md:mb-0">
                    <div class="service-image-wrapper">
                        <img src="assets/03 Ensayo de permeabilidad in situ 1.png" alt="Geología" class="service-image">
                    </div>
                </div>
                <!-- Descripción del servicio -->
                <div class="w-full md:w-3/4 md:pl-8">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-2" data-i18n="services.geologia_title"></h3>
                    <p class="text-gray-600 leading-relaxed" data-i18n="services.geologia_description"></p>
                </div>
            </div>
            <hr class="my-8 border-gray-300">

            <!-- Servicio 3 -->
            <div class="flex flex-col md:flex-row items-start">
                <!-- Imagen del servicio -->
                <div class="w-full md:w-1/4 flex justify-center md:justify-start mb-4 md:mb-0">
                    <div class="service-image-wrapper">
                        <img src="assets/3 1.png" alt="Geofísica" class="service-image">
                    </div>
                </div>
                <!-- Descripción del servicio -->
                <div class="w-full md:w-3/4 md:pl-8">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-2" data-i18n="services.geofisica_title"></h3>
                    <p class="text-gray-600 leading-relaxed" data-i18n="services.geofisica_description"></p>
                </div>
            </div>
            <hr class="my-8 border-gray-300">

            <!-- Servicio 4 -->
            <div class="flex flex-col md:flex-row items-start">
                <!-- Imagen del servicio -->
                <div class="w-full md:w-1/4 flex justify-center md:justify-start mb-4 md:mb-0">
                    <div class="service-image-wrapper">
                        <img src="assets/Portada Capacitaciones 1.png" alt="Capacitaciones" class="service-image">
                    </div>    
                </div>
                <!-- Descripción del servicio -->
                <div class="w-full md:w-3/4 md:pl-8">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-2" data-i18n="services.capacitaciones_title"></h3>
                    <p class="text-gray-600 leading-relaxed" data-i18n="services.capacitaciones_description"></p>
                </div>
            </div>
        </div>
    </section>



    <!-- Sección Nosotros -->
    <section id="nosotros" class="w-full px-6 py-10 bg-gradient-to-b from-white via-gray-100 to-gray-150">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center space-y-8 md:space-y-0 md:space-x-8">
            <!-- Contenedor de texto -->
            <div class="w-full md:w-1/2">
                <h2 class="text-5xl font-bold text-black mb-12" data-i18n="about.title"></h2> <!-- Tamaño ajustado -->
                <p class="text-black text-lg leading-normal" data-i18n="about.description"></p>
            </div>
            <!-- Contenedor de imagen -->
            <div class="w-full md:w-1/2 flex justify-center md:justify-end">
                <img src="assets/Nosotros 1.png" alt="Nosotros" class="w-full h-auto md:w-5/6">
            </div>
        </div>
    </section>



    <!-- Sección Misión y Visión -->
    <section id="mision-vision" class="py-32 bg-white">
        <div class="container mx-auto px-12 lg:px-24 grid grid-cols-1 md:grid-cols-2 gap-20">
            <!-- Contenedor Misión -->
            <div class="p-8">
                <div class="title-with-bar">
                    <h2 class="text-6xl font-bold text-black mb-6" data-i18n="mission_vision.mission_title"></h2>
                    <p class="text-black leading-normal" data-i18n="mission_vision.mission_description"></p>
                </div>
            </div>
            <!-- Contenedor Visión -->
            <div class="p-8">
                <div class="title-with-bar">
                    <h2 class="text-6xl font-bold text-black mb-6" data-i18n="mission_vision.vision_title"></h2>
                    <p class="text-black leading-normal" data-i18n="mission_vision.vision_description"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Sección de Contacto -->
    <section id="contacto" class="w-full flex justify-center items-center py-40 bg-gray-100 relative min-h-screen">
        <!-- Imagen de fondo -->
        <div class="absolute inset-0 w-3/4 bg-cover bg-center" style="background-image: url('assets/contact.png');"></div>
        <!-- Contenedor del formulario -->
        <div class="relative w-full max-w-7xl flex justify-end">
            <div class="bg-white p-16 py-20 rounded-xl shadow-lg w-full max-w-2xl" style="min-height: 110%;">

                <!-- Título y descripción -->
                <h2 class="text-4xl font-bold text-black mb-4" data-i18n="contact.title"></h2>
                <p class="text-gray-700 mb-8 leading-relaxed" data-i18n="contact.description"></p>

                <!-- Formulario -->
                <form class="grid grid-cols-1 gap-6">
                    <!-- Campos del formulario en dos columnas -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="name" class="block text-gray-800 font-medium mb-2" data-i18n="contact.name"></label>
                            <input type="text" id="name" placeholder="" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400" data-placeholder-i18n="contact.name">
                        </div>
                        <div>
                            <label for="email" class="block text-gray-800 font-medium mb-2" data-i18n="contact.email"></label>
                            <input type="email" id="email" placeholder="" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400" data-placeholder-i18n="contact.email">
                        </div>
                        <div>
                            <label for="phone" class="block text-gray-800 font-medium mb-2" data-i18n="contact.phone"></label>
                            <input type="text" id="phone" placeholder="" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400" data-placeholder-i18n="contact.phone">
                        </div>
                        <div>
                            <label for="company" class="block text-gray-800 font-medium mb-2" data-i18n="contact.company"></label>
                            <input type="text" id="company" placeholder="" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400" data-placeholder-i18n="contact.company">
                        </div>
                    </div>

                    <!-- Campo de mensaje -->
                    <div>
                        <label for="message" class="block text-gray-800 font-medium mb-2" data-i18n="contact.message"></label>
                        <textarea id="message" placeholder="" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400" data-placeholder-i18n="contact.message"></textarea>
                    </div>

                    <!-- Botón de enviar -->
                    <div class="flex justify-start mt-4">
                        <button type="submit" class="bg-black text-white font-semibold py-3 px-8 rounded-full hover:bg-gray-700 transition-all" data-i18n="contact.send_button"></button>
                    </div>
                </form>
            </div>
        </div>
    </section>





    <footer class="w-full max-w-7xl mx-auto text-gray-800 mt-16">
        <!-- Iconos de Redes Sociales -->
        <div class="flex justify-center space-x-4 mb-4">
            <a href="#" class="text-gray-600 hover:text-gray-800">
                <img src="https://img.icons8.com/ios-filled/24/000000/facebook--v1.png" alt="Facebook" />
            </a>
            <a href="#" class="text-gray-600 hover:text-gray-800">
                <img src="https://img.icons8.com/ios-filled/24/000000/linkedin.png" alt="LinkedIn" />
            </a>
            <a href="#" class="text-gray-600 hover:text-gray-800">
                <img src="https://img.icons8.com/ios-filled/24/000000/instagram-new.png" alt="Instagram" />
            </a>
            <a href="#" class="text-gray-600 hover:text-gray-800">
                <img src="https://img.icons8.com/ios-filled/24/000000/twitter--v1.png" alt="Twitter" />
            </a>
        </div>
    
        <!-- Línea Divisora -->
        <hr class="border-gray-300 mb-10">
    
        <!-- Sección Central del Footer -->
        <div class="grid grid-cols-1 md:grid-cols-3 text-center md:text-left items-center mb-8">
            <!-- Logo -->
            <div class="flex justify-center md:justify-start mb-4 md:mb-0">
                <img src="assets/Logo-1.png" alt="Logo Pangea" class="h-10 w-auto">
            </div>
            <!-- Enlaces de Navegación -->
            <div class="flex justify-center space-x-8 font-medium">
                <a href="#" class="text-gray-600 hover:text-gray-800" data-i18n="footer.about_us"></a>
                <a href="#" class="text-gray-600 hover:text-gray-800" data-i18n="footer.services"></a>
                <a href="#" class="text-gray-600 hover:text-gray-800" data-i18n="footer.contact_us"></a>
            </div>
            <!-- Información de Contacto -->
            <div class="text-center md:text-right">
                <p class="text-gray-600 hover:text-gray-800">
                    <a href="tel:+51999999999" class="hover:underline" data-i18n="footer.phone"></a>
                </p>
                <p class="text-gray-600 hover:text-gray-800">
                    <a href="mailto:pangea@gmail.com" class="hover:underline" data-i18n="footer.email"></a>
                </p>
            </div>
        </div>
    
        <!-- Línea Divisora -->
        <hr class="border-gray-300 mb-6">
    
        <!-- Copyright -->
        <div class="text-center text-sm text-gray-600" data-i18n="footer.copyright"></div>
    </footer>
    
    
    

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
