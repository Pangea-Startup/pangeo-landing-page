    <section id="contacto" class="w-full flex justify-center items-center py-40 bg-gray-100 relative min-h-screen">
        <div class="absolute inset-0 w-3/4 bg-cover bg-center" style="background-image: url('../assets/contact.png');">
        </div>
        <div class="relative w-full max-w-7xl flex justify-end">
            <div class="bg-white p-16 py-20 rounded-xl shadow-lg w-full max-w-2xl" style="min-height: 110%;">

                <h2 class="text-4xl font-bold text-black mb-4" data-i18n="contact.title"></h2>
                <p class="text-gray-700 mb-8 leading-relaxed" data-i18n="contact.description"></p>

                <!-- Formulario -->
                <form id="contact-form" class="grid grid-cols-1 gap-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div>
                        <label for="name" class="block text-gray-800 font-medium mb-2" data-i18n="contact.name"></label>
                        <input type="text" id="name" name="Nombre" required
                          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400">
                      </div>
                      <div>
                        <label for="email" class="block text-gray-800 font-medium mb-2" data-i18n="contact.email"></label>
                        <input type="email" id="email" name="Email" required
                          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400">
                      </div>
                      <div>
                        <label for="phone" class="block text-gray-800 font-medium mb-2" data-i18n="contact.phone"></label>
                        <input type="text" id="phone" name="TelefonoCelular"
                          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400">
                      </div>
                      <div>
                        <label for="company" class="block text-gray-800 font-medium mb-2" data-i18n="contact.company"></label>
                        <input type="text" id="company" name="Empresa"
                          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400">
                      </div>
                    </div>
                  
                    <div>
                      <label for="message" class="block text-gray-800 font-medium mb-2" data-i18n="contact.message"></label>
                      <textarea id="message" name="DejanosUnMensaje" rows="5" required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"></textarea>
                    </div>
                  
                    <div class="flex justify-start mt-4">
                      <button type="submit"
                        class="bg-black text-white font-semibold py-3 px-8 rounded-full hover:bg-gray-700 transition-all" data-i18n="contact.send_button"></button>
                    </div>
                </form> 
            </div>
        </div>
    </section>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        emailjs.init('B7NfAO-Tdsi42XWQQ'); // tu clave pública

        const form = document.getElementById("contact-form");
        if (!form) return;

        form.addEventListener("submit", function (e) {
        e.preventDefault();

        emailjs.sendForm('service_yrttdh3', 'template_s6rgv2t', form)
            .then(() => {
            alert("Mensaje enviado correctamente.");
            form.reset();
            })
            .catch((error) => {
            console.error("Error al enviar:", error);
            alert("Hubo un error al enviar el mensaje.");
            });
        });
    });
    </script>
